<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <script src="https://kit.fontawesome.com/546e025042.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="https://www.google.com/"><i class="fa-brands fa-google"></i></a>
            </nav>
        </header>


        <div>
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
